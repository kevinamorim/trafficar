<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title> REGISTER </title>
	
	<link rel="stylesheet" type="text/css" href="content/css/style.css">
</head>
<body>

	<h1>Create account at TraffiCar</h1>
	<h2> Let the TRAFFIC begin! </h2>


	<form name="register" method="POST" action="http://localhost:8080/TrafficarAPI/rest/MembershipService/Register">
		<input type="text" name="username" placeholder="Username..." />
		<input type="password" name="password" placeholder="Choose password" />
		<input type="hidden" name="hash" />
		<input onClick="validateRegistration(); return true;" type="submit" />
	</form>
	
	
	<script src="content/js/sha3.js"></script>
	<script src="content/js/app.js"></script>

</body>
</html>
